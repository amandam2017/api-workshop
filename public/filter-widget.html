<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script type="template-x" class="colorTemplate">
		{{#each templateData}}
		<option value="{{this}}">{{this}}</option>
			{{/each}}

			{{#each template}}

		<ul>
			<li>Make: {{this.make}}</li>
			<li>Model: {{this.model}}</li>
			<li>Color: {{this.color}}</li>
			<li>Price: R{{this.price}}</li>
			<li>Reg: {{this.reg_number}}</li>
		</ul>
		{{/each}}
	</script>

</head>
<body>
	<h1>Filter widget</h1>

	<form>
		<div class="color">
			<select class="chooseColor" name="chooseColor" id="colorValues">
				
			</select>
		</div>
	
		<div class="brands">
			<select class="chooseBrand" name="chooseBrand" id="carBrandValues">
				
			</select>
	
		</div>
	
		<div class="btn-primary">
			<button class="btn" type="button" name="submit">SUBMIT</button>
		</div>
	</form>

	<div class="carsOutput">

	</div>

<script src="filter.js"></script>
</body>
</html>
